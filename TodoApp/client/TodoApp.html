<body>
    <div class="container">

     <header>
            <div class="row">
                <div class="col-md-6">
                    <img src="/images/todolist_logo.gif" class="logo" />    
                </div>          
                <div class="col-md-6">
                    <div style="float: right">
                        <span style="color:white">{{> loginButtons}}</span>
                    </div>
                    <label class="hide-completed">
                        <input type="checkbox" checked="{{hideCompleted}}">
                             <small>Hide Completed Tasks</small>
                        </label>
                </div>     
            </div>

            <div class="row">
                <div class="col-md-12">
                {{#if currentUser}}
                <form class="new-task">
                    <input type="text" name="text" placeholder="Type to add a new task"/>
                </form>
                {{/if}}
                </div>
            </div>
        
        </header>
      

        {{#each tasks}}
            {{> task}}
        {{/each}}
                
    </div>
</body>
